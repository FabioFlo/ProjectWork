<!DOCTYPE html>
<!-- Inizializzo thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Editor Page</title>
<!-- Inizializzo bootstrap -->
<link
rel="stylesheet" href="stylePiattaforma.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<!-- IL BOTTONE FRECCIA INDIETRO CLICCABILE DIO BALESTRA! -->
	<a href="/editor/listEditor">
		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  		<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
		</svg>
	</a>
	
	<h2>Add editor here </h2>
	
	<!-- Collego l'azione del form tramite th:action al @getMapping corrispondente
	Specifico che l'oggetto passato è editor
	nell'input specifico che il field dell'oggetto è quello corrispondente -->
	<form action="#" th:action="@{/editor/addEditor}" th:object="${editor}"
		method="post">
		<label for="nomeEditor">Name</label> <input type="text"
			th:field="*{nomeEditor}" id="nomeEditor" placeholder="NomeEditor">
			<!-- Se ho un errore non so cosa succede ma qui ho trovato questo modo di inserire, credo sia legato al @NotBlank in Editor Entity -->
		<span th:if="${#fields.hasErrors('nomeEditor')}"
			th:errors="*{nomeEditor}"></span> 
			<!-- Semplice Submit per eseguire l'azione del form -->
			<input type="submit"
			value="Add Editor">
	</form>
</body>
</html>
