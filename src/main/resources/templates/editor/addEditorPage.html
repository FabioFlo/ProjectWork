<!DOCTYPE html>
<!-- Inizializzo thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Editor Page</title>
<!-- Inizializzo bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<h2>Add editor here</h2>
	<!-- Collego l'azione del form tramite th:action al @getMapping corrispondente
	Specifico che l'oggetto passato è editor
	nell'input specifico che il field dell'oggetto è quello corrispondente -->
	<form action="#" th:action="@{/editor/addEditor}" th:object="${editor}"
		method="post">
		<label for="nomeEditor">Name</label> <input type="text"
			th:field="*{nomeEditor}" id="nomeEditor" placeholder="NomeEditor">
			<!-- Se ho un errore non so cosa succede ma qui ho trovato questo modo di inserire, credo sia legato al @NotBlank in Editor Entity -->
		<span th:if="${#fields.hasErrors('nomeEditor')}"
			th:errors="*{nomeEditor}"></span> 
			<!-- Semplice Submit per eseguire l'azione del form -->
			<input type="submit"
			value="Add Editor">
	</form>
</body>
</html>
