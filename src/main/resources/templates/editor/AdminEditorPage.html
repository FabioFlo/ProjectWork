<!DOCTYPE html>
<!-- Aggiungo Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>AdminEditorPage</title>
<!-- REFERENCE A BOOTSTRAP -->
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<!-- Tramite th:switch eseguo un controllo sulla lista editors passata dal modello (vedi EditorAdminController)  -->
	<div th:switch="${editors}">
	<!-- Se la mia lista è nulla mostro questo caso
	 al momento ritorna null al primo reload della pagina
	 quindi mostro un link per il reload nell'href, dandogli il @GetMapping di questa pagina
	 -->
		<h1 th:case="null">
			Await to be inserted, please <a href="/editor/listEditor">reload</a>
		</h1>
		<!-- Se la mia lista non è nulla entro in questo caso -->
		<div th:case="*">
		<!-- bottone casetta con scritta -->
	<a href="/">
        <button type="button" class="btn btn-primary">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill=#3b1b72 class="bi bi-house" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
            </svg>
                Home
         </button>
    </a>
  
		<!-- Scritta Semplice -->
			<h2>Editors</h2>
			<!-- Stilizzazione dell'oggetto tramite bootstrap, è il motivo per cui è scura -->
			<table class="table table-dark">
			<!-- TESTA DELLA TABELLA -->
				<thead>
				<!-- NOMI NELLA RIGA DELLA TESTA -->
					<tr>
						<th scope="col">Name</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				<!-- CORPO DELLA TABELLA -->
					<!-- Ciclo ogni editor nella lista passata dal modello! Esattamente come un for(Entity e : entitiesList) -->
					<tr th:each="editor : ${editors}">
						<!-- La mia prima riga contiene la proprietà nome dell'oggetto su cui ciclo -->
						<td th:text="${editor.nomeEditor}"></td>
						<!-- La mia funzione di edit mi porta al @GetMapping(/edit/{id}
						Gli passo il valore dell'editor a quella riga nella sezione tra parentesi tonde
						(id si riferisce all'id del @getmapping, = {editor ovvero l'oggetto, IDEditor va scritto esattamente come nella Entity! -->
						<td><a th:href="@{/editor/edit/{id}(id=${editor.IDEditor})}">Edit</a></td>
						<!-- Ripeto l'operazione per il delete -->
						<td><a th:href="@{/editor/delete/{id}(id=${editor.IDEditor})}">Delete</a></td>
					</tr>
					<!-- La sostituzione e la ripetizione della riga della tabella la gestisce thymeleaf! -->
				</tbody>
			</table>
		</div>
		<!-- FINE DELLO SWITCH Questa parte la mostro sempre e comunque e linko alla pagina di aggiunta editor -->
		<p>
			<a href="/editor/addEditorPage">Add a new editor</a>
		</p>
	</div>
</body>
</html>
