<!DOCTYPE html>
<!-- Inizializzo Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Editor Page</title>
<!-- Inizializzo Bootstrap -->
<link
rel="stylesheet" href="stylePiattaforma.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<!-- Al mio update specifico che l'azione a cui è riferito è quella del corrispondente @getMapping
	passo il valore alla funzione specificando che l'oggetto th:object è l'editor passato dal model
	e che il th:action deve prendere il suo valore di id come id per la funzione di update
	Vedi Add per chiarimenti-->
	<form action="#" th:action="@{/editor/update/{id}(id=${editor.IDEditor})}"
		th:object="${editor}" method="post">
		<label for="NomeEditor">Name</label> <input type="text"
			th:field="*{nomeEditor}" id="nomeEditor" placeholder="NomeEditor">
		<span th:if="${#fields.hasErrors('nomeEditor')}"
			th:errors="*{nomeEditor}"></span> <input type="submit"
			value="Update Editor">
	</form>
</body>
</html>
