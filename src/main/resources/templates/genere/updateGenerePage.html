<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Genere Page</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/generi/update/{id}(id=${genere.IDGenere})}"
		th:object="${genere}" method="post">
		<label for="NomeGenere">Name</label> <input type="text"
			th:field="*{nomeGenere}" id="nomeGenere" placeholder="NomeGenere">
		<span th:if="${#fields.hasErrors('nomeGenere')}"
			th:errors="*{nomeGenere}"></span> <input type="submit"
			value="Update Genere">
	</form>
</body>
</html>
