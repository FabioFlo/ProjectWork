<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Genere Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h2>Add new genre name here</h2>
	<form action="#" th:action="@{/generi/addGenere}" th:object="${genere}"
		method="post">
		<label for="nomeGenere">Name</label> <input type="text"
			th:field="*{nomeGenere}" id="nomeGenere" placeholder="NomeGenere">
		<span th:if="${#fields.hasErrors('nomeGenere')}"
			th:errors="*{nomeGenere}"></span> 
			<input type="submit"
			value="Add Genre">
	</form>

</body>
</html>
