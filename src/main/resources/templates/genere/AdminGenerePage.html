<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Genere Page</title>
	<link
rel="stylesheet" href="stylePiattaforma.css">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${generi}">
	<h1 th:case="null">
		Await to be inserted, please <a href="/generi/listGenere">reload</a>
	</h1>
	<div th:case="*">
		<h2>Genres</h2>
		<table class="table table-dark">
			<thead>
					<tr>
						<th scope="col">Name</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
			<tbody>
				<tr th:each="genere : ${generi}">
					<td th:text="${genere.nomeGenere}"></td>
					<td><a th:href="@{/generi/edit/{id}(id=${genere.IDGenere})}">Edit</a></td>
					<td><a th:href="@{/generi/delete/{id}(id=${genere.IDGenere})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p>
		<a href="/generi/addGenerePage">Add a new genre</a>
	</p>
	</div>
</body>
</html>
