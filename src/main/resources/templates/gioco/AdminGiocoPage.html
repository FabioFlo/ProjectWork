<!DOCTYPE html>
<!-- Aggiungo Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>AdminGiocoPage</title>
<!-- REFERENCE A BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<!-- Tramite th:switch eseguo un controllo sulla lista giochi passata dal modello (vedi GiocoAdminController)  -->
	<div th:switch="${giochi}">
	<!-- Se la mia lista è nulla mostro questo caso
	 al momento ritorna null al primo reload della pagina
	 quindi mostro un link per il reload nell'href, dandogli il @GetMapping di questa pagina
	 -->
		<h1 th:case="null">
			Await to be inserted, please <a href="/giochi/listGioco">Reload</a>
		</h1>
		<!-- Se la mia lista non è nulla entro in questo caso -->
		<div th:case="*">
		<!-- Scritta Semplice -->
			<h2>Games</h2>
			<!-- Stilizzazione dell'oggetto tramite bootstrap, è il motivo per cui è scura -->
			<table class="table table-dark">
			<!-- TESTA DELLA TABELLA -->
				<thead>
				<!-- NOMI NELLA RIGA DELLA TESTA -->
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Release Date</th>
						<th scope="col">Series</th>
						<th scope="col">PEGI</th>
						<th scope="col">Platform</th>
						<th scope="col">Genre</th>
						<th scope="col">Developer</th>
						<th scope="col">Editor</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				<!-- CORPO DELLA TABELLA -->
					<tr th:each="gioco : ${giochi}">
						<td th:text="${gioco.titolo}"></td>
						<td th:text="${gioco.dataUscita}"></td>
						<td th:text="${gioco.serie}"></td>
						<td th:text="${gioco.pegi}"></td>
						<td th:text="${gioco.piattaforma.nomePiattaforma}"></td>
						<td th:text="${gioco.genere.nomeGenere}"></td>
						<td th:text="${gioco.sviluppatore.nomeSviluppatore}"></td>
						<td th:text="${gioco.editor.nomeEditor}"></td>
						<td><a th:href="@{/giochi/edit/{id}(id=${gioco.IDGioco})}">Edit</a></td>

						<td><a th:href="@{/giochi/delete/{id}(id=${gioco.IDGioco})}">Delete</a></td>
					</tr>
					<!-- La sostituzione e la ripetizione della riga della tabella la gestisce thymeleaf! -->
				</tbody>
			</table>
		</div>
		<!-- FINE DELLO SWITCH Questa parte la mostro sempre e comunque e linko alla pagina di aggiunta editor -->
		<p>
			<a href="/giochi/addGiocoPage">Add a new game</a>
		</p>
	</div>
</body>
</html>
