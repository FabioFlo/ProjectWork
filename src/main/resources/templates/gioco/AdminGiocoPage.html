<!DOCTYPE html>
<!-- Aggiungo Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminGiocoPage</title>

<!-- REFERENCE A BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
* {
	margin: 0;
	padding: 0;
}

h2 {
	color: #fd7e14;
	font-size: xx-large;
}

p {
	color: #fff;
	font-size: 5000;
}

h1 {
	color: #fd7e14;
}

body {
	font-family: sans-serif;
	background-image: linear-gradient(to right, #3b1b72, #3b1b72);
}

.btn-primary {
	color: #3b1b72;
	background-color: #ff8040;
	border-color: #ff8000;
}
</style>
</head>

<body>
	<!-- Tramite th:switch eseguo un controllo sulla lista giochi passata dal modello (vedi GiocoAdminController)  -->
	<div th:switch="${giochi}">
		<!-- Se la mia lista è nulla mostro questo caso
	 al momento ritorna null al primo reload della pagina
	 quindi mostro un link per il reload nell'href, dandogli il @GetMapping di questa pagina
	 -->
		<h1 th:case="null">
			Await to be inserted, please <a href="/giochi/listGioco">Reload</a>
		</h1>
		<!-- Se la mia lista non è nulla entro in questo caso -->
		<div th:case="*">
			<!-- Scritta Semplice -->

			<a href="/">
				<button type="button" class="btn btn-primary">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
						fill=#3b1b72 class="bi bi-house" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
							d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
                  <path fill-rule="evenodd"
							d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
            </svg>
					Home
				</button>
			</a>

			<h2>Games</h2>

			<div class="m-4">
				<div class="row row-cols-md-5 g-4">
					<div class="col" th:each="gioco : ${giochi}">
						<div class="card">
							<div class="card-body">
								<h2 class="card-title" th:text="${gioco.titolo}"></h2>
								<div>
									Release Date: <a class="card-text"
										th:text="${gioco.dataUscita}"></a>
								</div>
								<div>
									Series: <a class="card-text" th:text="${gioco.serie}">Series:</a>
								</div>
								<div>
									PEGI: <a class="card-text" th:text="${gioco.pegi}">PEGI:</a>
								</div>
								<div>
									Platform: <a class="card-text"
										th:text="${gioco.piattaforma.nomePiattaforma}">Platform:</a>
								</div>
								<div>
									Genre: <a class="card-text"
										th:text="${gioco.genere.nomeGenere}">Genre:</a>
								</div>
								<div>
									Developer: <a class="card-text"
										th:text="${gioco.sviluppatore.nomeSviluppatore}">Developer:</a>
								</div>
								<div>
									Editor: <a class="card-text"
										th:text="${gioco.editor.nomeEditor}">Editor:</a>
								</div>
								<div>
									Rating: <a class="card-text" th:text="${gioco.getAvgRating()}">Rating:</a>
								</div>

								<a th:href="@{/giochi/edit/{id}(id=${gioco.IDGioco})}">Edit</a>
								<a th:href="@{/giochi/delete/{id}(id=${gioco.IDGioco})}">Delete</a>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- FINE DELLO SWITCH Questa parte la mostro sempre e comunque e linko alla pagina di aggiunta editor -->
		<p>
			<a href="/giochi/addGiocoPage">Add a new game</a>
		</p>
	</div>
</body>
</html>
