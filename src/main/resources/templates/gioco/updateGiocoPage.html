<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Game Page</title>
<link
rel="stylesheet" href="stylePiattaforma.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/giochi/update/{id}(id=${gioco.IDGioco})}"
		th:object="${gioco}" method="post">
		<label for="titolo">Title</label> <input type="text"
			th:field="*{titolo}" id="titolo" placeholder="Title">
			<br>
		<label for="dataUscita">Release Date</label> <input type="date"
			th:field="*{dataUscita}" id="dataUscita" placeholder="Release Date">
			<br>
		<label for="serie">Series</label> <input type="text"
			th:field="*{serie}" id="serie" placeholder="Series">
			<br>
		<label for="pegi">PEGI</label>
		<select th:field="*{pegi}" name="pegi">
			<option value ="3">3</option>
			<option value ="7">7</option>
			<option value ="12">12</option>
			<option value ="16">16</option>
			<option value ="18">18</option>			
		</select>
		<label for="IDPiattaforma">Platform ID</label> <select th:field = *{piattaforma}>
			<option th:each = "piattaforma : ${piattaforme}" th:value= "${piattaforma.IDPiattaforma}" th:text = "${piattaforma.nomePiattaforma}"></option>
			</select>
			<br>
		<label for="IDGenere">Genre ID</label> <select th:field = *{genere}>
			<option th:each = "genere : ${generi}" th:value= "${genere.IDGenere}" th:text = "${genere.nomeGenere}"></option>
			</select>
			<br>
		<label for="IDSviluppatore">Developer ID</label> <select th:field = *{sviluppatore}>
			<option th:each = "sviluppatore : ${sviluppatori}" th:value= "${sviluppatore.IDSviluppatore}" th:text = "${sviluppatore.nomeSviluppatore}"></option>
			</select>
			<br>
		<label for="IDEditor">Editor ID</label> <select th:field = *{editor}>
			<option th:each = "editor : ${editors}" th:value= "${editor.IDEditor}" th:text = "${editor.nomeEditor}"></option>
			</select>
			<br>
		 <input type="submit"
			value="Update Game">
	</form>
</body>
</html>
