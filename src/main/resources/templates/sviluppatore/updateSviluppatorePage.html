<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Sviluppatore Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/sviluppatori/update/{id}(id=${sviluppatore.IDSviluppatore})}"
		th:object="${sviluppatore}" method="post">
		<label for="NomeSviluppatore">Name</label> <input type="text"
			th:field="*{nomeSviluppatore}" id="nomeSviluppatore" placeholder="NomeSviluppatore">
		<span th:if="${#fields.hasErrors('nomeSviluppatore')}"
			th:errors="*{nomeSviluppatore}"></span> <input type="submit"
			value="Update Sviluppatore">
	</form>
</body>
</html>
