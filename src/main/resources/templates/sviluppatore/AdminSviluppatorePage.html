<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Sviluppatori Page</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${sviluppatori}">
		<h1 th:case="null">
			Await to be inserted, please <a href="/sviluppatori/listSviluppatore">reload</a>
		</h1>
		<div th:case="*">
			<h2>Sviluppatori</h2>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sviluppatore : ${sviluppatori}">
						<td th:text="${sviluppatore.nomeSviluppatore}"></td>
						<td><a th:href="@{/sviluppatori/edit/{id}(id=${sviluppatore.IDSviluppatore})}">Edit</a></td>
						<td><a th:href="@{/sviluppatori/delete/{id}(id=${sviluppatore.IDSviluppatore})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/sviluppatori/addSviluppatorePage">Add a new developer</a>
		</p>
	</div>
</body>
</html>
