<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Developer Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h2>Add new developer name here</h2>
	<form action="#" th:action="@{/sviluppatori/addSviluppatore}" th:object="${sviluppatore}"
		method="post">
		<label for="nomeSviluppatore">Name</label> <input type="text"
			th:field="*{nomeSviluppatore}" id="nomeSviluppatore" placeholder="NomeSviluppatore">
		<span th:if="${#fields.hasErrors('nomeSviluppatore')}"
			th:errors="*{nomeSviluppatore}"></span> 
			<input type="submit"
			value="Add Developer">
	</form>

</body>
</html>
