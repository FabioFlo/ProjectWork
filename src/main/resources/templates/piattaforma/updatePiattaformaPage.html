<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Piattaforma Page</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<!-- bottone casetta con scritta -->
	<a href="/">
        <button type="button" class="btn btn-primary">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill=#3b1b72 class="bi bi-house" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
            </svg>
                Home
         </button>
    </a>
  
	<form action="#" th:action="@{/piattaforme/update/{id}(id=${piattaforma.IDPiattaforma})}"
		th:object="${piattaforma}" method="post">
		<label for="NomePiattaforma">Name</label> <input type="text"
			th:field="*{nomePiattaforma}" id="nomePiattaforma" placeholder="NomePiattaforma">
		<span th:if="${#fields.hasErrors('nomePiattaforma')}"
			th:errors="*{nomePiattaforma}"></span> <input type="submit"
			value="Update Piattaforma">
	</form>
</body>
</html>
