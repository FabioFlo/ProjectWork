<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Platform Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<h2>Add new name platform here</h2>
	<form action="#" th:action="@{/piattaforme/addPiattaforma}" th:object="${piattaforma}"
	method="post">
	<label for="nomePiattaforma">Name</label> <input type="text"
	th:field="*{nomePiattaforma}" id="nomePiattaforma" placeholder="NomePiattaforma">
	<span th:if="${#fields.hasErrors('nomePiattaforma')}"
		th:errors="*{nomePiattaforma}"></span> 
		<input type="submit"
		value="Add Platform">
	</form>
</body>
</html>
