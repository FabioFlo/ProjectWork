<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>AdminPiattaformaPage</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${piattaforme}">
		<h1 th:case="null">
			Await to be inserted, please <a href="/piattaforme/listPiattaforma">reload</a>
		</h1>
		<div th:case="*">
			<h2>Platforms</h2>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="piattaforma : ${piattaforme}">
						<td th:text="${piattaforma.nomePiattaforma}"></td>
						<td><a th:href="@{/piattaforme/edit/{id}(id=${piattaforma.IDPiattaforma})}">Edit</a></td>
						<td><a th:href="@{/piattaforme/delete/{id}(id=${piattaforma.IDPiattaforma})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/piattaforme/addPiattaformaPage">Add a new platform</a>
		</p>
	</div>
</body>
</html>
