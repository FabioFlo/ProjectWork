<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
rel="stylesheet" href="stylePiattaforma.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Login Form</title>
</head>
<body>
	<section class="Form my-4 mx-5">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-5">
					<img src="./LoginImagejpg" class="img-fluid" alt="">

				</div>
				<div class="col-lg-7">
					<form action="/login" method="get" id="form1">

						<!-- Sezione Email -->
						<div class="form-row">
							<div class="col-lg-7">
								<input type="email" placeholder="Email-Address"
									class="form-control" name="email">
							</div>
						</div>

						<!-- Sezione Password -->
						<div class="form-row">
							<div class="col-lg-7">
								<input type="password" placeholder="*********"
									class="form-control" name="password">
							</div>
						</div>
					</form>
					
					<!-- Sezione Bottone -->
					<div class="form-row">
						<div class="col-lg-7">
							<button type="submit" class="btn-1" form="form1">Login</button>
						</div>
					</div>

					<!-- Sezione Forgot - Register -->
					<a href="/formpassdimenticata.html">Forgot password</a>
					<p>
						Don't have an account? <a href="/formregistrazione.html">Register
							Here!</a>
					</p>


				</div>
			</div>
		</div>
	</section>
	<!-- FILE GENERATO DALLA GET STARTED DI BOOTSTRAP; 
	VEDI LI LE OPZIONI -->
	<!-- Optional JavaScript; choose one of the two! -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
