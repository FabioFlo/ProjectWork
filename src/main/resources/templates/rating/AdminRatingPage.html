<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Rating Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${ratings}">
		<h1 th:case="null">
			Await to be inserted, please <a href="/ratings/listRating">reload</a>
		</h1>
		<div th:case="*">
			<h2>Ratings</h2>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Utente</th>
						<th scope="col">Gioco</th>
						<th scope="col">Rating</th>
						<th scope="col">Review</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<!-- CORPO DELLA TABELLA -->

					<tr th:each="rating : ${ratings}">

						<td th:text="${rating.utente.userName}"></td>
						<td th:text="${rating.gioco.titolo}"></td>
						<td th:text="${rating.rating}"></td>
						<td th:text="${rating.reviewText}"></td>
						<!--  
						<td><a th:href="@{/ratings/edit/gioco/{idGioco}(idGioco=${rating.utente.IDUtente})}">Edit</a></td>
						<!-- Ripeto l'operazione per il delete 
						<td>
							<a	th:href="@{/utenti/delete/{id}(id=${utente.IDUtente})}">Delete</a>
						</td>
						-->
					</tr>
					<!-- La sostituzione e la ripetizione della riga della tabella la gestisce thymeleaf! -->
				</tbody>
			</table>
		</div>
		<!-- FINE DELLO SWITCH Questa parte la mostro sempre e comunque e linko alla pagina di aggiunta editor -->
		<p>
			<a href="/ratings/addRatingPage">Add a new rating</a>
		</p>
	</div>
</body>
</html>
