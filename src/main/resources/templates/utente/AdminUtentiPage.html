<!DOCTYPE html>
<!-- Aggiungo Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>AdminEditorPage</title>
<!-- REFERENCE A BOOTSTRAP -->
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${utenti}">
		<h1 th:case="null">
			Await to be inserted, please <a href="/utenti/listUtenti">reload</a>
		</h1>
		<div th:case="*">
		<!-- bottone casetta con scritta -->
	<a href="/">
        <button type="button" class="btn btn-primary">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill=#3b1b72 class="bi bi-house" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
            </svg>
                Home
         </button>
    </a>
  
			<h2>Utenti</h2>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Username</th>
						<th scope="col">Email</th>
						<th scope="col">Password</th>
						<th scope="col">Biografia</th>
						<th scope="col">Data Iscrizione</th>
						<th scope="col">Data Compleanno</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				<!-- CORPO DELLA TABELLA -->
					
					<tr th:each="utente : ${utenti}">
		
						<td th:text="${utente.userName}"></td>
						<td th:text="${utente.emailAddress}"></td>
						<td th:text="${utente.pword}"></td>
						<td th:text="${utente.bio}"></td>
						<td th:text="${utente.dataIscrizione}"></td>
						<td th:text="${utente.dataCompleanno}"></td>
						<td><a th:href="@{/utenti/edit/{id}(id=${utente.IDUtente})}">Edit</a></td>
						<!-- Ripeto l'operazione per il delete -->
						<td><a th:href="@{/utenti/delete/{id}(id=${utente.IDUtente})}">Delete</a></td>
					</tr>
					<!-- La sostituzione e la ripetizione della riga della tabella la gestisce thymeleaf! -->
				</tbody>
			</table>
		</div>
		<!-- FINE DELLO SWITCH Questa parte la mostro sempre e comunque e linko alla pagina di aggiunta editor -->
		<p>
			<a href="/utenti/addUtentePage">Add a new utente</a>
		</p>
	</div>
</body>
</html>
