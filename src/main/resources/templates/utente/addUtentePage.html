<!DOCTYPE html>
<!-- Inizializzo thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Editor Page</title>
<!-- Inizializzo bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<a href="/utenti/listUtenti">
		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  		<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
		</svg>
	</a>
	
	<h2>Add Utente here</h2>
	<form action="#" th:action="@{/utenti/addUtente}" th:object="${utente}"
		method="post">
		<label for="Username">Username</label> 
		<input type="text"
			th:field="*{userName}" id="userName" placeholder="Username" required>
		<label for="emailAddress">Email</label> 
		<input type="email"
			th:field="*{emailAddress}" id="emailAddress" placeholder="Email"
			required>
		<label for="pword">Password</label>
		<input type="password"
			th:field="*{pword}" id="pword" placeholder="Password" required>
		<label for="bio">Biografia</label>
		<input type="text"
			th:field="*{bio}" id="bio" placeholder="Biografia"> 
		<label	for="dataIscrizione">Data Attuale - Iscrizione</label> 
		<input
			type="date" th:field="*{dataIscrizione}" id="dataIscrizione"
			placeholder="Data Attuale"> 
		<label	for="dataCompleanno">Data Compleanno</label> 
		<input type="date"
			th:field="*{dataCompleanno}" id="dataCompleanno"
			placeholder="Data Compleanno">
		<!-- 
		<span th:if="${#fields.hasErrors('nomeEditor')}"
			th:errors="*{nomeEditor}"></span> 
			-->

		<input type="submit" value="Add Utente">
	</form>
</body>
</html>
