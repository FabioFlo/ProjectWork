<!DOCTYPE html>
<!-- Inizializzo Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Utente Page</title>
<!-- Inizializzo Bootstrap -->
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<!-- Al mio update specifico che l'azione a cui è riferito è quella del corrispondente @getMapping
	passo il valore alla funzione specificando che l'oggetto th:object è l'editor passato dal model
	e che il th:action deve prendere il suo valore di id come id per la funzione di update
	Vedi Add per chiarimenti-->
	<form action="#" th:action="@{/utenti/update/{id}(id=${utente.IDUtente})}"
		th:object="${utente}" method="post">
		<label for="Username">Username</label> <input type="text"
			th:field="*{userName}" id="Username" placeholder="Username">
		<label for="EmailAddress">Email</label> <input type="text"
			th:field="*{emailAddress}" id="EmailAddress" placeholder="Email">
		<label for="Password">Password</label> <input type="text"
			th:field="*{pword}" id="Password" placeholder="Password">
		<label for="Bio">Bio</label> <input type="text"
			th:field="*{bio}" id="Bio" placeholder="Bio">
		<label for="dataIscrizione">Data Iscrizione</label> <input type="date"
			th:field="*{dataIscrizione}" id="dataIscrizione" placeholder="Data Iscrizione">
		<label for="dataCompleanno">Data Iscrizione</label> <input type="date"
			th:field="*{dataCompleanno}" id="dataCompleanno" placeholder="Data Compleanno">
		<span th:if="${#fields.hasErrors('userName')}"
			th:errors="*{userName}"></span> <input type="submit"
			value="Update Utente">
	</form>
</body>
</html>
