<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>formnuovogioco</title>
    </head>
    <body>
    <h1>Form inserimento dati</h1>
        <form method="get"     action="/creaGioco">
            Titolo: <input type="text" name="titolo"><br>
            IDSviluppatore: <input type="number" name="IDSviluppatore"><br>
            IDEditor: <input type="number" name="IDEditor"><br>
            IDGenere: <input type="number" name="IDGenere"><br>

            PEGI: <input type="number" name="pegi"><br>
            Serie: <input type="text" name="serie"><br>
            <input type="submit" value="Salva">
        </form>
    </body>
